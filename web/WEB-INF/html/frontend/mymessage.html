    <div id="page-layout" class="page">
        <header class="bar bar-nav">
            <a class="button button-link button-nav pull-left back" href="/demos/form">
                <span class="icon icon-left"></span>
                返回
            </a>
            <h1 class="title">个人信息</h1>
        </header>
        <div class="content">
            <div class="list-block">
                <ul>
                    <!-- Text inputs -->
                    <li>
                        <div class="item-content">
                            <div class="item-media"><i class="icon icon-form-name"></i></div>
                            <div class="item-inner">
                                <div class="item-title label">用户名</div>
                                <div class="item-input">
                                    <input type="text" id="name" placeholder="请输入用户名">
                                </div>
                            </div>
                        </div>
                    </li>
                    <!--                    商铺分类，下拉列表-->
                    <li>
                    <div class="item-content">
                        <div class="item-media"><i class="icon icon-form-gender"></i></div>
                        <div class="item-inner">
                            <div class="item-title label">头像</div>
                            <div class="item-input">
                                <img id="imgsrc"/>
                                <!--                                    <input type="file" id="img">-->
                            </div>
                        </div>
                    </div>
                </li>
                    <li>
                        <div class="item-content">
                            <div class="item-media"><i class="icon icon-form-gender"></i></div>
                            <div class="item-inner">
                                <div class="item-title label">修改头像</div>
                                <div class="item-input">
                                    <input type="file" id="imgchange">
                                </div>
                            </div>
                        </div>
                    </li>
                    <!--                    区域分类，下拉列表-->
                    <li>
                        <div class="item-content">
                            <div class="item-media"><i class="icon icon-form-gender"></i></div>
                            <div class="item-inner">
                                <div class="item-title label">邮箱</div>
                                <div class="item-input">
                                    <input id="email" type="email" placeholder="邮箱">
                                </div>
                            </div>
                        </div>
                    </li>
                    <!--                    详细地址  text-->
                    <li>
                        <div class="item-content">
                            <div class="item-media"><i class="icon icon-form-name"></i></div>
                            <div class="item-inner">
                                <div class="item-title label">详细地址</div>
                                <div class="item-input">
                                    <input type="text" id="addr" placeholder="详细地址">
                                </div>
                            </div>
                        </div>
                    </li>
                    <!--                    联系电话 text-->
                    <li>
                        <div class="item-content">
                            <div class="item-media"><i class="icon icon-form-name"></i></div>
                            <div class="item-inner">
                                <div class="item-title label">联系电话</div>
                                <div class="item-input">
                                    <input type="text" id="phone" placeholder="联系电话">
                                </div>
                            </div>
                        </div>
                    </li>
                    <!--                    店铺简介 textarea-->
                    <li class="align-top">
                        <div class="item-content">
                            <div class="item-media"><i class="icon icon-form-comment"></i></div>
                            <div class="item-inner">
                                <div class="item-title label">性别</div>
                                <div class="item-input">
                                    <p type="text" id="gender"></p>
                                </div>
                            </div>
                        </div>
                    </li>
                    <!--                    验证码 kaptcha-->

            </div>
            <div class="content-block">

                    <div class="col-50"><a href="#" id="tijiao" class="button button-big button-fill button-success">修改</a></div>
<!--                    <div class="col-50"><a href="#" class="button button-big button-fill button-success" id="submit">提交</a></div>-->
                </div>
            </div>
        </div>
    </div>
    <div class="panel panel-right panel-reveal" id="panel-left-demo">

            </p>
            <p>
                <a href="/springboot/local/changepsw?usertype=1" class="close-panel">修改密码</a>
            </p>
            <p>

            </p>
            <p>

            </p>
