<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>商品详情</title>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
    <link rel="shortcut icon" href="/favicon.ico">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <link rel="stylesheet"
          href="//g.alicdn.com/msui/sm/0.6.2/css/sm.min.css">
    <link rel="stylesheet"
          href="//g.alicdn.com/msui/sm/0.6.2/css/sm-extend.min.css">
    <link rel="stylesheet"
          href="../resources/css/frontend/productdetail.css">

</head>
<body>
<div class="page-group">
    <div class="page">
        <header class="bar bar-nav">
            <a class="button button-link button-nav pull-left" external href="#"
               onClick="javascript :history.back(-1);" data-transition='slide-out'>
                <span class="icon icon-left"></span> 返回
            </a>
            <h1 class="title" id="titlename">商品详情</h1>
<!--            <a class="button button-link button-nav pull-right" external href="#"-->
<!--               id="exchangelist" data-transition="slide-out">奖品兑换<span class="icon icon-right">-->
<!--            </span> </a>-->
        </header>
        <nav class="bar bar-tab">
            <a class="tab-item" href="/springboot/frontend/index" external> <span
                    class="icon icon-home"></span> <span class="tab-label">首页</span>
            </a> <a class="tab-item" href="#" id="me"> <span
                class="icon icon-me"></span> <span class="tab-label">我</span>
        </a>
        </nav>
        <div class="content infinite-scroll infinite-scroll-bottom"
             data-distance="100">
            <!-- 这里是页面内容区 -->
            <div class="shop-detail-dev">
                <div class="card">
                    <div valign="bottom"
                         class="card-header color-white no-border no-padding">
                        <img id="product-img" class='card-cover' src="" alt="">
                    </div>
                    <div class="card-content">
                        <div class="card-content-inner">
                            <p class="color-gray">
                                <span id="product-time"></span>
                                <span class="pull-right" id="product-point"></span>
                            </p>
                            <p id="price" hidden="true">
                                <span class="color-gray" id="normalPrice"></span><span>
                                <font color="red" size="4" id="promotionPrice"></font></span>
                            </p>
                            <p id="product-name"></p>
                            <p id="product-desc"></p>
                        </div>
                    </div>
                    <HR style="border:1px dashed #987cb9" width="80%"color=#987cb9 SIZE=1>
                    <div style="text-align: center"> <b style="color: #0894ec">商品详细介绍</b></div>
                    <div class="card-footer" id="imgList" style="display:inline;width: 100%">
<!--                        style="display:inline"让他的以下元素不出现在同一行-->
                        <!-- <a href="#" class="link">赞</a> -->
                        <!-- <a href="#" class="link">更多</a> -->
<!--                        1231-->
                    </div>
<!--                  这是卡片最后区域-->
                </div>
<!--                <p class="zhifu">1233可用</p>-->
            </div>
<!--            <p class="zhifu">1234和1235一样</p>-->


<!--            <div style="text-align: center"> <b style="color: #0894ec">二维码支付</b></div>-->
            <div class="list-div" style="text-align: center"></div>
            <p class="center-in-center"><button class="zhifu">支付</button></p>
        </div>
<!--        1236不显示-->
    </div>
<!--    1237不显示-->

    <div class="panel-overlay"></div>
    <div class="panel panel-right panel-reveal" id="panel-left-demo">
        <div class="content-block">
            <p>
                <a href="/springboot/frontend/mymessage" class="close-panel">我的信息</a>
            </p>
            <p>
                <a href="/springboot/local/changepsw?usertype=1" class="close-panel">修改密码</a>
            </p>
            <p>
                <a href="/springboot/frontend/myrecord" class="close-panel">消费记录</a>
            </p>
            <p>
                <a href="/springboot/frontend/mypoint" class="close-panel">我的积分</a>
            </p>
            <p>
                <a href="/springboot/frontend/pointrecord" class="close-panel">积分兑换记录</a>
            </p>
            <p>
                <a href="/springboot/frontend/exit" usertype="1" class="close-panel" id="log-out">退出系统</a>
            </p>
            <!-- Click on link with "close-panel" class will close panel -->
        </div>
    </div>
</div>


<script type='text/javascript'
        src='//g.alicdn.com/sj/lib/zepto/zepto.min.js' charset='utf-8'></script>
<script type='text/javascript'
        src='//g.alicdn.com/msui/sm/0.6.2/js/sm.min.js' charset='utf-8'></script>
<script type='text/javascript'
        src='//g.alicdn.com/msui/sm/0.6.2/js/sm-extend.min.js' charset='utf-8'></script>
<script type='text/javascript'
        src='../resources/js/common/common.js' charset='utf-8'></script>
<script type='text/javascript'
        src='../resources/js/frontend/productdetail.js' charset='utf-8'></script>
</body>
</html>
